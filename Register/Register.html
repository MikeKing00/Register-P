<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="/Register/Register.css">
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@100;600&family=Pixelify+Sans&display=swap" rel="stylesheet">
    <script src="/Register/Register.js"></script>
</head>
<body>
    <header>
      <div class="main-nav container">
        <nav class="navbar navbar-expand-lg">
          <div class="container-fluid">
            <a class="navbar-brand fw-bold text-white" href="#">Navbar</a>
          </div>
        </nav>
      </div>
    </header>

    <section class="content">
        <div class="container mt-5 text-center  mt-3 ">
            <div class="row justify-content-center">
                <div class="R-contents col-10 col-md-6">
                    <h1 class="mt-3">Register</h1>
                    <div class="row justify-content-center">
                        <div class="col-12 col-md-5 mt-3">
                            <input type="text" class="form-control fw-bold" placeholder="First name" aria-label="First name">
                        </div>
                        <div class="col-12 col-md-5 mt-3">
                            <input type="text" class="form-control fw-bold" placeholder="Last name" aria-label="Last name">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6 col-md-5 mt-3 offset-md-1">
                            <input type="text" class="form-control fw-bold" placeholder="ID : Line" aria-label="First name">
                        </div>
                        <div class="col-1 mt-3">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                <label class="form-check-label text-white fw-bold" for="flexRadioDefault1">Male</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                                <label class="form-check-label text-white fw-bold" for="flexRadioDefault2">Famale</label>
                            </div>
                        </div>
                    </div>
                    <div class="Package-price row mt-5 justify-content-center ">
                        <div class="col-10 col-md-3 ">
                            <h5>Package price</h5>
                        </div>
                        <div class="col-10 col-md-5">
                            <!-- กล่องแสดง ราคา เมื่อทำกด click -->
                            <input type="text" class="Boxprice text-center" id="Showprice"> 
                        </div>
                    </div>
                    <div class="Package mt-3">
                        <div class="row justify-content-center g-2">
                            <div class="col-4 col-md-3">
                                <button class="hero-btn btn btn-lg" id="Per1Month" onclick="ShowpriceProduct('100 ฿.')"> 1 Month </button>
                            </div>
                            <div class="col-4 col-md-3">
                                <button class="hero-btn btn btn-lg" id="Per3Month " onclick="ShowpriceProduct('300 ฿.')"> 3 Month </button>
                            </div>
                            <div class="col-4 col-md-3">
                                <button class="hero-btn btn btn-lg" id="Per12Month" onclick="ShowpriceProduct('1,200 ฿.')"> 12 Month </button>
                            </div>
                        </div>
                        <div class="col mb-3 mt-3">
                            <button class="Submit-btn mt-3 btn-lg fw-bold" type="button"> Submit </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>





    <script src="/Register/Register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</body>
</html>
